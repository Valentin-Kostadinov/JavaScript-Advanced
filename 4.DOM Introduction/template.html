<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="CollectListItems.js"></script>
    <title>Collect List Items</title>
  </head>
  <body>
    <ul>
      <li>first item</li>
      <li>second item</li>
      <li>third item</li>
    </ul>
    <textarea id="result"></textarea>
    <br />
    <button onclick="extractText()">Extract Text</button>
    <script>
      function extractText() {
        const grabElements = [...document.getElementsByTagName("li")];
        const elementText = grabElements.map((e) => e.textContent);
        const textArea = (document.getElementById("result").value =
          elementText.join("\n"));
      }
    </script>
  </body>
</html>
